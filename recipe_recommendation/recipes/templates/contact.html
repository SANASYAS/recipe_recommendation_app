<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FLAVOR FUSION</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:rgba(255, 162, 0, 0.603)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand funky-font" href="#" style="font-family: Garamond;color:white;font-size: 150%;">FLAVOR FUSION - YOUR RECIPE COMPANION</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %} "style="font-family: Garamond;color:white; font-size: 150%;" >HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'recipes' %}" style="font-family: Garamond;color:white; font-size: 150%;">RECIPES</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}" style="font-family: Garamond;color:white;font-size: 150%;">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}" style="font-family: Garamond;color:white; font-size: 150%;">CONTACT US</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mt-4" style="font-family: Garamond;"><b>CONTACT US!!</b></h2>
        <form method="post" action="{% url 'submit_contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" style="font-family: Garamond;"><b>NAME</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" style="font-family: Garamond;">
            </div>
            <div class="form-group">
                <label for="email" style="font-family: Garamond;"><B>EMAIL ADDRESS</B></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" style="font-family: Garamond;">
            </div>
            <div class="form-group">
                <label for="message" style="font-family: Garamond;"><B>REVIEW OF RECIPE</B></label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message" style="font-family: Garamond;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="font-family: Garamond;">Send Message</button>
        </form>
        
    </div>
    <footer id="contact" class="bg-dark text-white text-center py-3">
        <p style="font-family: Garamond;color:white;font-size: 200%;">&copy; 2024 Flavor Fusion. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
